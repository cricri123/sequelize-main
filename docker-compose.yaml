version: '3.9'

secrets:
  root_db_passwd:
    file: root_db_password.txt
  utente_db_passwd:
    file: utente_db_password.txt

networks:
  progetto-sequelize-net-ws-sql:
    driver: bridge

volumes:
  node_modules:

services:
  sql-progetto-sequelize:
    image: mysql:latest
    container_name: sql-progetto-sequelize
    environment:
      MYSQL_ROOT_PASSWORD_FILE: /run/secrets/root_db_passwd
      MYSQL_DATABASE: dati-sequelize
      MYSQL_USER: utente
      MYSQL_PASSWORD_FILE: /run/secrets/utente_db_passwd
    networks:
      - progetto-sequelize-net-ws-sql
    ports:
      - 3310:3306
    secrets:
      - root_db_passwd
      - utente_db_passwd
  ws-progetto-prova:
    build: ./ws-rest
    container_name: ws-progetto-sequelize
    working_dir: /app
    networks:
      - progetto-sequelize-net-ws-sql
    ports:
      - 3000:3000
    tty: true
    volumes:
      - node_modules:/app/node_modules
      - ./ws-rest:/app
    secrets:
      - root_db_passwd
      - utente_db_passwd